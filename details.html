<!DOCTYPE html>

<head>

  <!-- use your existing main stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    /* small page-specific tweaks */
    .details-hero {
      max-width: 760px;
      margin: 18px auto;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      box-shadow: 0 18px 48px rgba(0,0,0,0.6);
    }
    .details-poster {
      display:block;
      width: 260px;
      height: 380px;
      object-fit: cover;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 8px 26px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
    }
    .details-title {
      text-align: center;
      margin: 16px 0 8px;
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
    }
    .badge-row {
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin:12px 0;
    }
    .badge {
      padding:8px 12px;
      border-radius:12px;
      background:rgba(255,255,255,0.03);
      color:var(--text);
      font-weight:600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    .controls {
      display:flex;
      gap:12px;
      justify-content:center;
      margin:16px 0;
    }
    .btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 18px;
      border-radius:32px;
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
    }
    .btn-watch {
      background: linear-gradient(90deg,#0587c8,#00c4ff);
      color: #fff;
    }
    .btn-ghost {
      background: rgba(255,255,255,0.04);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .password-box {
      max-width: 640px;
      margin: 12px auto;
      padding: 12px 16px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(218,255,200,0.14), rgba(176,255,170,0.06));
      border: 2px solid rgba(180,255,100,0.9);
      color: #0b2a17;
      font-weight:800;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .overview {
      max-width:760px;
      margin:18px auto;
      padding:16px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      color: #dfe9ee;
      line-height:1.5;
    }
    .meta-row {
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:8px;
      color:var(--muted);
      font-weight:600;
    }
    .not-found {
      padding: 48px 18px;
      text-align:center;
      color:#ddd;
      font-size:18px;
    }
    /* make page more mobile-friendly */
    @media (max-width:520px) {
      .details-poster { width: 64vw; height: 92vw; }
      .details-title { font-size:20px; }
    }
  </style>
</head>
