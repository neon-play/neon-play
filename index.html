<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeonAnime Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <!-- ===== HEADER / NAVBAR ===== -->
  <header class="navbar">
    <div class="menu-icon" id="menuBtn" aria-label="Open menu" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <h1 class="site-title">
      NEON<span>ANIME</span> HUB
    </h1>
  </header>

  <!-- ===== SEARCH BAR ===== -->
  
<section class="search-section">
  <div class="search-wrapper">
    <!-- Horizontal full-width search bar -->
    <div class="search-bar" role="search" aria-expanded="false">
      <i class="material-icons" aria-hidden="true">search</i>
      <input
        id="searchInput"
        type="text"
        placeholder="Search anime (movies & series)‚Ä¶"
        autocomplete="off"
        aria-label="Search anime (movies & series)"
        aria-controls="searchResultPanel"
      />
    </div>
  </div>

  <!-- Result panel (hidden by default; JS will add .active to show / slide it) -->
  <div id="searchResultPanel" class="search-result-panel" aria-hidden="true">
    <div class="results-inner" role="list" aria-live="polite">
      <!-- Template for JS to clone for each result (kept in HTML for clarity) -->
      <template id="resultCardTemplate">
        <article class="result-card" role="option" tabindex="0">
          <img class="result-thumb" src="assets/placeholder.png" alt="thumbnail" />
          <div class="result-info">
            <h3 class="result-title">Example Title</h3>
            <p class="result-meta">2024 ‚Ä¢ Movie</p>
            <p class="result-banner">Studio / Short excerpt</p>
          </div>
        </article>
      </template>

      <!-- Fallback node shown when no results (JS will toggle display) -->
      <div class="no-results" role="status" aria-live="polite" hidden>
        No results found
      </div>
    </div>
  </div>
</section>
  
  <!-- ===== SLIDE MENU ===== -->
  <aside class="side-menu" id="sideMenu" aria-hidden="true">
    <div class="menu-header">
      <h2>Menu</h2>
    </div>

    <ul class="menu-list">
      <li data-category="home"><a href="index.html">üè† Home</a></li>
      <li data-category="movies"><a href="movies.html">üé¨ Movies</a></li>
      <li data-category="series"><a href="series.html">üì∫ Series</a></li>
      <li data-category="genres"><a href="genres.html">üé≠ Genres</a></li>
    </ul>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
<!-- Put this AFTER the <main> open tag and BEFORE the movies section -->
<main>
  <!-- Ad strip: JSON driven (js will inject ad cards here) -->
  <div id="adStrip" class="ad-strip horizontal-scroll" aria-label="Site advertisements" role="region">
    <!-- JS will populate ad cards from data/ads.json -->
  </div>

  <!-- ===== MOVIES SECTION ===== -->
  <section class="content-section">
    <!-- add "strip gold" to mark golden strip header -->
    <div class="section-header strip gold">
      <h2>Anime Movies</h2>
    </div>

    <div class="horizontal-scroll" id="moviesContainer">
      <!-- JS will inject .anime-card elements here from data/movies.json -->
    </div>

    <button class="load-more" id="loadMoreMovies" data-target="movies">Load More Movies</button>
  </section>

  <!-- ===== SERIES SECTION ===== -->
  <section class="content-section">
    <!-- add "strip lime" to mark lime strip header -->
    <div class="section-header strip lime">
      <h2>Anime Series</h2>
    </div>

    <div class="horizontal-scroll" id="seriesContainer">
      <!-- JS will inject .anime-card elements here from data/series.json -->
    </div>

    <button class="load-more" id="loadMoreSeries" data-target="series">Load More Series</button>
  </section>
</main>
  
  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>¬© 2026 NeonAnime Hub</p>
  </footer>

  <!-- ===== JS ===== -->
  <script src="js/app.js"></script>
  <script src="js/bardesign.js"></script>
</body>
</html>
